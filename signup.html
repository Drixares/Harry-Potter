<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/form.css">
  <title>Login</title>
</head>
<body>
  <div class="wrapper">
    <div class="imgBox">
      <img src="ressources/images/background.jpg">
    </div>
    <div class="formBox" method="post">
      <form class="formContainer">
        <div class="textBox">
          <h2>Sign up</h2>
          <p>Create an account with your email and password.</p>
        </div>
        <div class="inputsBox">
          <div class="inputsContainer">
            <div class="inputElementBox">
              <label for="formEmail">Nickname</label>
              <input type="email" id="formNickname" placeholder="Enter your nickname">
            </div>
            <div class="inputElementBox">
              <label for="formEmail">Email</label>
              <input type="email" id="formEmail" placeholder="Enter your email">
            </div>
            <div class="inputElementBox">
              <label for="formPassword">Password</label>
              <input type="password" id="formPassword" placeholder="Enter your password">
            </div>
          </div>
          <div class="moreBox">
            <div class="rememberBox">
              <input type="checkbox" name="remember" id="remember">
              <label for="remember">Remember me</label>
            </div>
          </div>
        </div>

        <div class="btnBox">
          <button type="submit">Create your account</button>
          <p class="accountQuestion">Already have an account ? &ThickSpace;<span><a href="login.html">Use it !</a></span></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
